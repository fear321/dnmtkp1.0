    <script>

        // Her sÄ±nav tipi iÃ§in ayrÄ± localStorage kullanma

        // Her sÄ±nav tÃ¼rÃ¼ iÃ§in ayrÄ± baÅŸarÄ± hedefleri (net bazÄ±nda)
        const MAX_SCORES = {

        // Beta deÄŸerlendirme fonksiyonunu gÃ¼ncelle
        function updateBetaMessage() {
            const currentData = examData[activeExamType];
            if (currentData.length === 0) {
                animateBetaMessage('ðŸ“ HenÃ¼z deneme girilmemiÅŸ');
                return;
            }

            // TÃ¼m olasÄ± mesajlarÄ± hazÄ±rla
            const messages = getBetaMessages(currentData);
            
            // Ä°lk mesajÄ± gÃ¶ster
            let currentMessageIndex = 0;
            showNextBetaMessage();

            // Her 5 saniyede bir mesajÄ± deÄŸiÅŸtir
            function showNextBetaMessage() {
                animateBetaMessage(messages[currentMessageIndex]);
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            }

            // Interval'i temizle ve yeniden baÅŸlat
            if (window.betaInterval) {
                clearInterval(window.betaInterval);
            }
            window.betaInterval = setInterval(showNextBetaMessage, 5000); // 5000ms = 5 saniye
        }

        // Beta mesajlarÄ±nÄ± hazÄ±rlayan fonksiyon
        function getBetaMessages(currentData) {
            const messages = [];
            
            // Tarihe gÃ¶re sÄ±rala
            const sortedExams = [...currentData].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateA.getTime() === dateB.getTime()) {
                    // AynÄ± tarihli denemeler iÃ§in, sonra girilen daha yeni olsun
                    return currentData.indexOf(b) - currentData.indexOf(a);

                return dateB - dateA;
            });

            // Ortalama net hesapla
            const totalNets = currentData.reduce((sum, exam) => sum + exam.net, 0);
            const avgNet = totalNets / currentData.length;
            const maxScore = MAX_SCORES[activeExamType];
            const percentage = (avgNet / maxScore) * 100;

            // Ortalama performans mesajÄ±
            if (percentage < 40) {
                messages.push('ðŸ“Š OrtalamanÄ±z biraz dÃ¼ÅŸÃ¼k, daha fazla Ã§alÄ±ÅŸmalÄ±sÄ±nÄ±z');
            } else if (percentage < 60) {
                messages.push('ðŸ“ˆ OrtalamanÄ±z iyi, biraz daha Ã§aba gÃ¶sterebilirsiniz');
            } else if (percentage < 80) {

            // Motivasyon mesajlarÄ±

        }

        // Beta mesajÄ± iÃ§in animasyon
        function animateBetaMessage(message) {
            const betaText = document.getElementById('beta');
            
            // Ã‡Ä±kÄ±ÅŸ animasyonu
            betaText.style.opacity = '0';
            betaText.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                // MesajÄ± gÃ¼ncelle
                betaText.textContent = message;
                
                // GiriÅŸ animasyonu

        // Ä°statistikleri gÃ¼ncelleme
        function updateStats() {
            const currentData = examData[activeExamType];
            
            if (currentData.length === 0) {
                document.getElementById('avgNet').textContent = '0';
                document.getElementById('successRate').textContent = 'N/A';

            const avgNet = totalNets / currentData.length;
            document.getElementById('avgNet').textContent = avgNet.toFixed(2);

            updateNetChange();
            updateBetaMessage(); // Beta mesajÄ±nÄ± gÃ¼ncelle
        }

        // Net artÄ±ÅŸÄ±nÄ± gÃ¼ncelleme fonksiyonu
        function updateNetChange() {
            const currentData = examData[activeExamType];

            if (currentData.length > 1) {
                // Tarihe gÃ¶re sÄ±rala (yeniden eskiye) ve aynÄ± tarihli denemeleri giriÅŸ sÄ±rasÄ±na gÃ¶re sÄ±rala
                const sortedExams = [...currentData].sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (dateA.getTime() === dateB.getTime()) {
                        // AynÄ± tarihli denemeler iÃ§in, sonra girilen daha yeni olsun
                        return currentData.indexOf(b) - currentData.indexOf(a);
                    }
                    return dateB - dateA;
                });
                
                // Son iki denemeyi al
                const lastExam = sortedExams[0];  // En son girilen deneme
                const secondLastExam = sortedExams[1];  // Sondan bir Ã¶nceki deneme
                
                // Net deÄŸiÅŸimini hesapla
                const netChange = lastExam.net - secondLastExam.net;
                
                // YÃ¼zde deÄŸiÅŸimini hesapla ve tam sayÄ±ya yuvarla
                let percentageChange = Math.round((netChange / secondLastExam.net) * 100);
                
                // ArtÄ±ÅŸ veya dÃ¼ÅŸÃ¼ÅŸ durumunu belirle
                const changeDirection = netChange >= 0 ? 'â†— ' : 'â†˜ ';
                const percentageText = Math.abs(percentageChange) + '%';
                
                // Sonucu gÃ¶ster
                document.getElementById('successRate').textContent = `${changeDirection}${percentageText}`;

                document.getElementById('successRate').textContent = 'N/A';

        // Deneme listesini gÃ¼ncelleme
        function updateExamList() {
            const currentData = examData[activeExamType];
            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = '';

            // Tarihe gÃ¶re ve giriÅŸ sÄ±rasÄ±na gÃ¶re sÄ±rala

                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                
                // EÄŸer tarihler farklÄ±ysa, tarihe gÃ¶re sÄ±rala (yeniden eskiye)
                if (dateA.getTime() !== dateB.getTime()) {
                    return dateB - dateA;
                }
                
                // Tarihler aynÄ±ysa, dizideki konumlarÄ±na gÃ¶re sÄ±rala (son girilen Ã¼stte)

        // GrafiÄŸi gÃ¼ncelleme
        function updateChart() {
            if (!myChart) return;
            
            const currentData = examData[activeExamType];
            const sortedExams = [...currentData].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            myChart.data.labels = sortedExams.map(exam => exam.name);
            myChart.data.datasets[0].data = sortedExams.map(exam => exam.net);
            
            // Ortalama Ã§izgisi iÃ§in veri hesaplama
            const average = sortedExams.length > 0 
                ? sortedExams.reduce((sum, exam) => sum + exam.net, 0) / sortedExams.length 
                : 0;
            myChart.data.datasets[1].data = new Array(sortedExams.length).fill(average);
            
            // Y ekseni maksimum deÄŸerini gÃ¼ncelle
            myChart.options.scales.y.max = MAX_SCORES[activeExamType];
            
            myChart.update('none'); // Animasyonsuz gÃ¼ncelleme iÃ§in
        }

        // SÄ±nav tipini deÄŸiÅŸtirme
        const DURATION_ANIMATION_CIRCLE = 1000; // Animasyon sÃ¼resi kÄ±saltÄ±ldÄ±
        const DURATION_ANIMATION_OPACITY = 800;

        function createExpandingCircle({ x, y, size }) {
            const wrapper = document.createElement("div");
            wrapper.className = "page-transition-circle-wrapper";
            wrapper.style.setProperty(
                "--animation-duration-circle",
                `${DURATION_ANIMATION_CIRCLE}ms`
            );
            wrapper.style.setProperty(
                "--animation-duration-opacity",
                `${DURATION_ANIMATION_OPACITY}ms`
            );

            const circle = document.createElement("div");
            circle.className = "page-transition-circle";
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;

            wrapper.appendChild(circle);
            document.body.appendChild(wrapper);

            setTimeout(() => {
                circle.style.opacity = "0";
            }, DURATION_ANIMATION_CIRCLE - DURATION_ANIMATION_OPACITY);

            setTimeout(() => {
                wrapper.remove();
            }, DURATION_ANIMATION_CIRCLE);
        }

        function changeExamType(examType) {
            const buttons = document.querySelectorAll('.nav-menu button');
            buttons.forEach(button => {
                button.classList.remove('selected'); // TÃ¼m butonlardan 'selected' sÄ±nÄ±fÄ±nÄ± kaldÄ±r
            });

            const clickedButton = Array.from(buttons).find(button => button.dataset.examType === examType);
            
            if (clickedButton) {
                clickedButton.classList.add('selected'); // SeÃ§ilen butona 'selected' sÄ±nÄ±fÄ±nÄ± ekle
                const rect = clickedButton.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                const size = Math.max(window.innerWidth, window.innerHeight) * 2;

                createExpandingCircle({ x, y, size });
            }

            // KÄ±sa bir gecikme ile diÄŸer iÅŸlemleri yap
            setTimeout(() => {
                activeExamType = examType;
                document.title = `YKS Takip Sistemi - ${activeExamType.toUpperCase()}`;
                document.getElementById('examTypeDisplay').textContent = activeExamType.toUpperCase();
                updateExamList();
                updateStats();
                updateChart();
            }, 300); // 300ms gecikme
        }

        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸacak
        document.addEventListener('DOMContentLoaded', () => {
            let startX = 0;
            let endX = 0;
            
            // Dokunmatik ekran iÃ§in
            document.addEventListener('touchstart', e => {
                startX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', e => {
                endX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Mouse iÃ§in
            document.addEventListener('mousedown', e => {
                startX = e.clientX;
            });
            
            document.addEventListener('mouseup', e => {
                endX = e.clientX;
                handleSwipe();
            });
            
            let swipeDistance = 0; // Define swipeDistance

            function handleSwipe() {
                swipeDistance = endX - startX; // Calculate swipe distance

                // Soldan saÄŸa kaydÄ±rma algÄ±landÄ±ÄŸÄ±nda
                if (swipeDistance > swipeThreshold) {
                    window.location.href = 'home.html';
                }
            }
            
            // Mevcut temayÄ± localStorage'dan al
            const currentTheme = localStorage.getItem('selectedTheme') || 'cosmic-purple';
            
            // TemayÄ± uygula
            if (window.themeManager) {
                themeManager.changeTheme(currentTheme);
            }
            
            // EÄŸer tema metalic-gold-pink ise body'ye sÄ±nÄ±f ekle
            if (currentTheme === 'metalic-gold-pink') {
                document.body.classList.add('metalic-gold-pink');
            }
            
            // DiÄŸer sayfa yÃ¼kleme iÅŸlemleri...
            updateCountdown();
            setInterval(updateCountdown, 86400000);
            
            // Grafik oluÅŸtur
            const ctx = document.getElementById('performanceChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Net',
                            data: [],
                            backgroundColor: 'rgba(250, 220, 213, 0.5)',
                            borderColor: 'rgba(250, 220, 213, 1)',
                            borderWidth: 1,
                            tension: 0.3,
                            pointBackgroundColor: 'var(--light)',
                            pointBorderColor: 'var(--light)',
                            pointHoverBackgroundColor: 'rgba(250, 220, 213, 1)',
                            pointHoverBorderColor: 'rgba(250, 220, 213, 1)',
                            pointRadius: 4,
                            pointHoverRadius: 6,
                        },
                        {
                            label: 'Ortalama',
                            data: [],
                            borderColor: 'rgba(255, 255, 255, 0.5)',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0,
                            tension: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                        mode: 'nearest',
                            intersect: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            titleFont: {
                                size: 14,

                            },

                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            borderColor: 'rgba(255, 255, 255, 0.3)',

                            callbacks: {
                                title: function(tooltipItems) {
                                    const index = tooltipItems[0].dataIndex;
                                    const exam = sortedExams[index];
                                    return exam.name;
                                },
                                label: function(tooltipItem) {
                                    const index = tooltipItem.dataIndex;
                                    const exam = sortedExams[index];

                                        `Net: ${exam.net.toFixed(2)}`,
                                        `Tarih: ${new Date(exam.date).toLocaleDateString('tr-TR')}`

                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        intersect: true,
                        axis: 'x'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: MAX_SCORES[activeExamType],
                            border: {
                                color: '#FADCD5',
                                width: 2
                            },
                            ticks: {
                                color: '#FADCD5',
                                stepSize: 10,
                                font: {
                                    size: 10
                                }
                            },
                            grid: {
                                display: false,
                                drawBorder: true,
                                borderColor: '#FADCD5'
                            }
                        },
                        x: {
                            border: {
                                color: '#FADCD5',
                                width: 2
                            },
                            ticks: {
                                color: '#FADCD5'
                            },
                            grid: {
                                display: false,
                                drawBorder: true,
                                borderColor: '#FADCD5'
                            }
                        }

                }
            });
            
            // SÄ±nav tÃ¼rÃ¼ dÃ¼ÄŸmeleri
            const examTypeButtons = document.querySelectorAll('.nav-menu button');
            examTypeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    changeExamType(button.dataset.examType);
                });
            });
            
            // Modallar iÃ§in dÄ±ÅŸarÄ± tÄ±klama olaylarÄ±
            window.onclick = function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            };
            
            // TYT Deneme formu
            document.getElementById('tytForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('tyt', this);
            });
            
            // AYT Deneme formu
            document.getElementById('aytForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('ayt', this);
            });
            
            // YDT Deneme formu
            document.getElementById('ydtForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('ydt', this);
            });
            
            // BaÅŸlangÄ±Ã§ta seÃ§ili sÄ±nav tÃ¼rÃ¼nÃ¼ ayarla
            changeExamType(activeExamType);
            
            // TÃ¼m number inputlarÄ± seÃ§
            const numberInputs = document.querySelectorAll('.subject-inputs input[type="number"]');
            
            // Her input iÃ§in fokus olduÄŸunda iÃ§eriÄŸi temizle
            numberInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.value = '';
                });
                
                // Input boÅŸ bÄ±rakÄ±lÄ±rsa deÄŸeri 0'a ayarla
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.value = '0';
                    }
                });
            });

            // Nav menu butonlarÄ±na tÄ±klama olayÄ± ekle
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const examType = button.dataset.examType;
                    changeExamType(examType);
                });
            });
            
            // Ä°lk yÃ¼klemede TYT'yi seÃ§ili yap
            const tytButton = document.querySelector('[data-exam-type="tyt"]');
            if (tytButton) {
                tytButton.classList.add('selected');
            }
        });
        
        // Deneme kaydetme fonksiyonu
        function saveExam(examType, form) {
            const examName = form.querySelector('input[type="text"]').value;
            const examDate = form.querySelector('input[type="date"]').value;
            
            let totalNet = 0;
            const subjectResults = {};
            
            // Her ders iÃ§in net hesaplama
            const subjectRows = form.querySelectorAll('.subject-row');
            subjectRows.forEach(row => {
                const subject = row.querySelector('label').textContent;
                const correct = parseInt(row.querySelector('input[placeholder="D"]').value) || 0;
                const wrong = parseInt(row.querySelector('input[placeholder="Y"]').value) || 0;
                const net = correct - (wrong * 0.25);
                subjectResults[subject] = net;
                totalNet += net;
            });
            
            // Yeni denemeyi kaydet
            examData[examType].push({
                name: examName,
                date: examDate,
                net: totalNet,
                subjects: subjectResults
            });
            
            // Modal'Ä± kapat
            closeModal(`${examType}Modal`);
            
            // Formu temizle
            form.reset();
            
            // EkranÄ± gÃ¼ncelle
            if (activeExamType === examType) {
                updateExamList();
                updateStats();
            }
        }

            const tooltip = document.createElement('div');

            tooltip.innerHTML = text;
            tooltip.style.position = 'absolute';
            tooltip.style.left = event.x + 'px';
            tooltip.style.top = event.y + 'px';
            tooltip.style.backgroundColor = 'var(--secondary)';
            tooltip.style.color = 'var(--light)';
            tooltip.style.padding = '8px';
            tooltip.style.borderRadius = '4px';
            tooltip.style.fontSize = '12px';
            tooltip.style.zIndex = '1000';
            tooltip.style.pointerEvents = 'none';
            tooltip.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';

            document.body.appendChild(tooltip);

            // 2 saniye sonra tooltip'i kaldÄ±r
            setTimeout(() => {
                tooltip.remove();
            }, 2000);

        const style = document.createElement('style');

            }
        `;

        function showInfo() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block'; // Bilgi kutusunu gÃ¶ster
        }

        function hideInfo() {
            const infoBox = document.getElementById('infoBox');
            if (infoBox.style.display === 'block') {
                infoBox.style.display = 'none'; // Bilgi kutusunu gizle
            }
        }

        function toggleInfo(event) {
            const infoBox = document.getElementById('infoBox');
            // TÄ±klama ile bilgi kutusunu aÃ§ veya kapat
            if (infoBox.style.display === 'none' || infoBox.style.display === '') {
                infoBox.style.display = 'block'; // Bilgi kutusunu gÃ¶ster
            } else {
                infoBox.style.display = 'none'; // Bilgi kutusunu gizle
            }
            event.stopPropagation(); // TÄ±klama olayÄ±nÄ± durdur
        }

        // DÄ±ÅŸarÄ± tÄ±klama ile bilgi kutusunu kapatma
        document.addEventListener('click', function(event) {
            const infoBox = document.getElementById('infoBox');
            const infoIcon = document.querySelector('span[onclick="toggleInfo(event)"]');
            if (!infoBox.contains(event.target) && !infoIcon.contains(event.target)) {
                infoBox.style.display = 'none'; // Bilgi kutusunu gizle
            }
        });

            new Audio('Res/Crystal_Drop.mp3').play().catch(err => console.log('Ses hatasÄ±:', err));

            if (Notification.permission === "granted") {

            this.deleteAlarm(alarm.id);
